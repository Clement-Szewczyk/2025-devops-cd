name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/javaapp

jobs:
  # Job pour tous les push: tests, build Docker, build documentation
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run unit tests
      run: ./mvnw test

    - name: Check if documentation builds
      run: ./mvnw javadoc:javadoc

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Check if app builds with Docker
      run: docker build -t test-build .

      
    
  