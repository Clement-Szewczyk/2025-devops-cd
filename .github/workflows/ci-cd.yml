name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/javaapp

jobs:
  # Job pour tous les push: tests, build Docker, build documentation
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run unit tests
      run: ./mvnw test

    - name: Check if documentation builds
      run: ./mvnw javadoc:javadoc

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Check if app builds with Docker
      run: docker build -t test-build .

  
  # Job pour d√©ploiement uniquement sur main
  deploy:
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_IMAGE_NAME }}:main
        cache-from: type=gha
        cache-to: type=gha,mode=max


      
    
  